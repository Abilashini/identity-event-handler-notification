subject: "WSO2 Carbon - Password Reset"
body: "\nHi {{user.claim.givenname}},\n
\nWe received a request to change the password on the {{user.claim.givenname}} account associated with this e-mail address.
\nIf you made this request, please click the link below to securely change your password:\n
\nhttps://localhost:9292/user-portal/recovery/password-reset?confirmation={{confirmation-code}}\n
\nIf clicking the link doesn't seem to work, you can copy and paste the link into your browser's address
\nwindow.\n
\nIf you did not request to have your {{user.claim.givenname}} password reset, simply disregard this email and no changes
\nto your account will be made.\n"
footer: "\nBest Regards,
\nWSO2 Carbon Team
\nhttp://www.wso2.com\n"
type: passwordReset
display: PasswordReset
