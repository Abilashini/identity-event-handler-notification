subject: "WSO2 - Admin Forced Password Reset"
body: "\nHi {{user.claim.givenname}},\n
\nPlease change your password for the account : {{user.claim.givenname}}. Please click the link below to
\nchange the password.\n
\nhttps://localhost:9443/accountrecoveryendpoint/confirmrecovery.do?confirmation={{confirmation-code}}&userstoredomain={{userstore-domain}}&username={{url:user-name}}&tenantdomain={{tenant-domain}}\n
\nIf clicking the link doesn't seem to work, you can copy and paste the
\nlink into your browser's address window.\n"
footer: "\nBest Regards,
\nWSO2 Carbon Team
\nhttp://www.wso2.com\n"
type: adminforcedpasswordreset
display: AdminForcedPasswordReset
locale: en_US
emailContentType: "text/plain"